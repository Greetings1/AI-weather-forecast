# workflow.yml

main:
  params: [input_data]

  steps:
  # Step 1: Make a simple HTTP request to the Cloud Run service
  - invokeCloudRunService:
      call: http.get
      args:
        url: ${input_data.service_url}
      result: service_response

  - log_response:
      call: sys.log
      args:
        message: ${"Recieved service_url is = " + input_data.service_url}

  # Step 2: Return the response from the Cloud Run service
  - returnResponse:
      return: ${service_response}