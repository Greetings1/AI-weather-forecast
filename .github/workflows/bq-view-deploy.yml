# Name that appears in github actions page
name: Deploy clean/transform-view(s) to BigQuery

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events
  push:
    # Only trigger workflow if the push or pull request was on branch 'main'
    branches:
      - 'main'
    # Only trigger workflow if the push or pull request contains commits with changes to anything in these directories/files
    paths:
      - '.github/workflows/bq-view-deploy.yml'
      - 'pipes/weather-data-processing/**'
  pull_request:
    branches:
      - 'main'
    paths:
      - '.github/workflows/bq-view-deploy.yml'
      - 'pipes/weather-data-processing/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel | In this case we only have 1 job
jobs:
  # This workflow contains a single job called "deploy"
  deploy-view:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Defines permissions the .yml will have
    permissions:
      # Permission to read contents of repository | In this case it's used to read the github secrets such as GCP_PROJECT_ID or GCP_SA_KEY
      contents: read

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Clones repository code to github runner, so workflow can access the files
    - name: Checkout code
      uses: actions/checkout@v3

      # Installs the Google Cloud CLI (Which contains the BigQuery CLI) to be able to execute bigquery commands since bigquery has its own CLI
    - name: Install Google Cloud CLI and BigQuery CLI
      run: |
        sudo apt-get update && sudo apt-get install -y google-cloud-cli

      # Simply sets up the bigquery cli to be usable
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

      # Authenticates to Google Cloud to recieve necessary permissions
    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Checks if any changes has occured to the weather-clean-view.sql and sets the .outcome property of the weather-clean-view_changed id correspondingly
    - name: Check if weather-clean-view.sql was changed
      id: weather-clean-view_changed
      run: | 
        git diff --name-only ${{ github.sha }}~1 ${{ github.sha }} | grep './pipes/weather-data-processing/weather-clean-view.sql' || echo "no-change"
      #                      ^^previous commit^^ ^current commit^^
      continue-on-error: true

      # Checks if any changes has occured to the weather-transformed-view.sql and sets the .outcome property of the weather-transformed-view_changed id correspondingly
    - name: Check if weather-transformed-view.sql was changed
      id: weather-transformed-view_changed
      run: |
        git diff --name-only ${{ github.sha }}~1 ${{ github.sha }} | grep './pipes/weather-data-processing/weather-transformed-view.sql' || echo "no-change"
      #                      ^^previous commit^^ ^current commit^^
      continue-on-error: true

      # Checks if the .outcome property of the weather-clean-view_changed id is 'success'. If it is, continue with the deployment; if not, skip
    - name: Deploy weather-clean-view.sql to BigQuery
      if: steps.weather-clean-view_changed.outcome == 'success' && steps.weather-clean-view_changed.outputs.result != 'no-change'
      run: |
        bq query \
          --use_legacy_sql=false \
          --format=none \
          --quiet \
          < ./pipes/weather-data-processing/weather-clean-view.sql

      # Checks if the .outcome property of the weather-transformed-view_changed id is 'success'. If it is, continue with the deployment; if not, skip
    - name: Deploy weather-transformed-view.sql to BigQuery
      if: steps.weather-transformed-view_changed.outcome == 'success' && steps.weather-transformed-view_changed.outputs.result != 'no-change'
      run: |
        bq query \
          --use_legacy_sql=false \
          --format=none \
          --quiet \
          < ./pipes/weather-data-processing/weather-transformed-view.sql